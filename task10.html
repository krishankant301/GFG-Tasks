<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }
        .box{
            background-color: rgb(40, 95, 141);
            padding: 2rem;
            text-align: center;
            color: white;
        }
        .row1{
            display:grid;
            grid-template-columns: 1fr;
        }
        .row2{
            display:grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .row3{
            display:grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }
        .row4{
            display:grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }
        .row5{
            display:grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 1rem;
        }
        .row6{
            display:grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 1rem;
        }
        
    </style>
</head>
<body>
    <div class="parent">
        <div class="row1">
            <div class="box">12</div>
        </div>
        <div class="row2">
            <div class="box">6</div>
            <div class="box">6</div>
        </div>
        <div class="row3">
            <div class="box">4</div>
            <div class="box">4</div>
            <div class="box">4</div>
        </div>
        <div class="row4">
            <div class="box">3</div>
            <div class="box">3</div>
            <div class="box">3</div>
            <div class="box">3</div>
        </div>
        <div class="row5">
            <div class="box">2</div>
            <div class="box">2</div>
            <div class="box">2</div>
            <div class="box">2</div>
            <div class="box">2</div>
            <div class="box">2</div>
        </div>
        <div class="row6">
            <div class="box">1</div>
            <div class="box">1</div>
            <div class="box">1</div>
            <div class="box">1</div>
            <div class="box">1</div>
            <div class="box">1</div>
            <div class="box">1</div>
            <div class="box">1</div>
            <div class="box">1</div>
            <div class="box">1</div>
            <div class="box">1</div>
            <div class="box">1</div>
        </div>
       
    </div>
</body>
</html>
